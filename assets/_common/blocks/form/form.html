<form class="form">
    <div class="form__group">
        <label for="email" class="form__input-label">
            <input id="email" class="form__input" data-input="email" />
            <span class="form__input-label-text">Email</span>
        </label>
        <span class="form-input__error" data-text-error-bind="email"></span>
    </div>
    <div class="form__group">
        <label for="email" class="form__input-label">
            <input id="pass" class="form__input" data-input="pass" />
            <span class="form__input-label-text">Пароль</span>
        </label>
        <span class="form-input__error" data-text-error-bind="pass"></span>
    </div>
    <button class="form__btn" data-btn="registration">Зарегистрироваться</button>
</form>
